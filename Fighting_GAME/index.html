<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>

<body>
    <!---larger div/parent--->
    <div style="
                position: relative;
                display: inline-block;">
        
        
        <!---smaller div/child--->
        <div style="
                    position: absolute;
                    display: flex;
                    width: 100%;
                    align-items: center;
                    padding: 20px;">
            
            
            <!---player health--->
             <div style="
                        position: relative;
                        height: 30px;
                        width: 100%;
                        display: flex;
                        justify-content: flex-end;">
                
                <div style="
                            background-color: red;
                            height: 30px;
                            width: 100%;"></div>
                
                <div id="playerHealth"
                     style="
                            position: absolute;
                            background-color: midnightblue;
                            top: 0;
                            right: 0;
                            bottom: 0;
                            width: 100%"></div>
            </div>            
            
            <!---timer--->
            <div id="gameTime"
                 style="
                        background-color: slategray;
                        width: 80px;
                        height: 80px;
                        flex-shrink: 0;
                        display: flex;
                        align-items: center;
                        justify-content: center">5</div>
            
            
            <!---enemy health--->
            <div style="
                        position: relative;
                        height: 30px;
                        width: 100%;">
                
                <div style="
                            background-color: red;
                            height: 30px;
                            width: 100%;"></div>
                
                <div id="enemyHealth"
                     style="
                            position: absolute;
                            background-color: midnightblue;
                            top: 0;
                            right: 0;
                            bottom: 0;
                            left: 0;"></div>
            </div>            
        </div>
        
        <div id="displayText"
             style="
                    position: absolute;
                    color: white;
                    align-items: center;
                    justify-content: center;
                    top: 0;
                    right: 0;
                    bottom: 0;
                    left: 0;
                    display: none;">Tie!!</div>
        <canvas style="align-content: center;"></canvas>
        
    </div>
    
    <script src="https://cdnjs.cloudfare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    
    <script src="scripts/utils.js"></script>
    <script src="scripts/classes.js"></script>
    <script src="scripts/index.js"></script>
</body>
